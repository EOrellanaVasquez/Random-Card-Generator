<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1 class="text-center">Random Card Generator</h1>
    <div class="container bg bg-success 100vh d-flex flex-column align-items-center" id="pageContainer"><!--Contenedor de toda la carta-->
       
        <div class="card rounded-4 col-4">
            <div id="topsideSymbol" class="text-start ps-5">
            </div>
            <div id="cardContent" class="card-body text-center">
            </div>
            <div id="botsideSymbol" class="text-start ps-5"></div>
        </div>

        <div class="d-grid col-4 mx-auto py-2">
            <button id="refreshButton" class="btn btn-warning" type="button">Try again</button>
          </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
